
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>FinTrack - Gestione Spese</title>
  
  <!-- Manifest per PWA -->
  <link rel="manifest" href="metadata.json">
  
  <!-- Meta tag per PWA / Mobile -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="FinTrack">
  <meta name="theme-color" content="#8E7C68">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="description" content="Gestione spese personale con analisi intelligente Gemini AI">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary: #8E7C68;
      --bg-app: #FAF7F2;
      --border: #EBE4D8;
      --text-main: #4A453E;
      --text-muted: #918B82;
      --card-bg: #FFFFFF;
      --secondary-bg: #FAF7F2;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      -webkit-tap-highlight-color: transparent;
      background-color: var(--bg-app);
      color: var(--text-main);
      transition: background-color 0.3s ease;
      overscroll-behavior-y: contain;
    }

    /* Classi per il dimensionamento del testo */
    .size-small { font-size: 0.875rem; }
    .size-medium { font-size: 1rem; }
    .size-large { font-size: 1.125rem; }

    .ios-blur {
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .theme-primary { color: var(--primary); }
    .theme-bg-primary { background-color: var(--primary); }
    .theme-border { border-color: var(--border); }
    .theme-card { background-color: var(--card-bg); border: 1px solid var(--border); }
    .theme-sub-bg { background-color: var(--secondary-bg); }

    @keyframes logo-float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0px); }
    }
    .animate-logo { animation: logo-float 4s ease-in-out infinite; }

    input, button, select, textarea {
      font-size: inherit;
    }
    
    /* Previene rimbalzi elastici su iOS */
    html, body {
      position: fixed;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
    #root {
      height: 100%;
      overflow: hidden;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "jspdf": "https://esm.sh/jspdf@^3.0.4",
    "jspdf-autotable": "https://esm.sh/jspdf-autotable@^5.0.2",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite": "https://esm.sh/vite@^7.3.0"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="index.tsx"></script>
</body>
</html>
